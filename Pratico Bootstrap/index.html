  <body>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">

          role="tab"
          aria-controls="pills-home"

      <li class="nav-item" role="presentation">
        <button

          id="pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-profile"

          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
        >
          Ficha
        </button>

      <li class="nav-item" role="presentation">
        <button

          type="button"
          role="tab"
          aria-controls="pills-contact"
          aria-selected="false"
        >
          Radio
        </button>

    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <style>
          a.nav-link {
            color: gray;
            font-size: 18px;
            padding: 0;
          }

          .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e84118;
            padding: 2px;
            flex: none;
          }

          input:focus {
            outline: 0px !important;
            box-shadow: none !important;
          }

          .card-text {
            border: 2px solid #ddd;
            border-radius: 8px;
          }
        </style>

        <body>
          <div class="container mt-4">
            <div class="card mx-auto" style="max-width: 400px">
              <div class="card-header bg-transparent">
                <div class="navbar navbar-expand p-0">
                  <ul class="navbar-nav me-auto align-items-center">
                    <li class="nav-item">
                      <a href="#!" class="nav-link">
                        <div
                          class="position-relative"
                          style="
                            width: 50px;
                            height: 50px;
                            border-radius: 50%;
                            border: 2px solid #e84118;
                            padding: 2px;
                          "
                        >
                          <img
                            src="https://icons.veryicon.com/png/o/miscellaneous/youyinzhibo/guest.png"
                            class="img-fluid rounded-circle"
                            alt=""
                          />
                          <span
                            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"
                          >
                            <span class="visually-hidden">New alerts</span>
                          </span>
                        </div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link">Guest</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="#!" class="nav-link">
                        <i class="fas fa-phone-alt"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link">
                        <i class="fas fa-video"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#!" class="nav-link">
                        <i class="fas fa-times"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card-body p-4" style="height: 500px; overflow: auto">
                <div class="d-flex align-items-baseline mb-4">
                  <div class="position-relative avatar">
                    <img
                      src="https://icons.veryicon.com/png/o/miscellaneous/youyinzhibo/guest.png"
                      class="img-fluid rounded-circle"
                      alt=""
                    />
                    <span
                      class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"
                    >
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </div>
                  <div class="pe-2">
                    <div>
                      <div
                        class="card card-text d-inline-block p-2 px-3 m-1"
                      ></div>
                    </div>
                    <div>
                      <div class="small">01:10PM</div>
                    </div>
                  </div>
                </div>

                <div
                  class="d-flex align-items-baseline text-end justify-content-end mb-4"
                >
                  <div class="pe-2">
                    <div>
                      <div
                        class="card card-text d-inline-block p-2 px-3 m-1"
                      ></div>
                    </div>
                    <div>
                      <div
                        class="card card-text d-inline-block p-2 px-3 m-1"
                      ></div>
                    </div>
                    <div>
                      <div class="small">01:13PM</div>
                    </div>
                  </div>
                  <div class="position-relative avatar">
                    <img
                      src="https://icons.veryicon.com/png/o/miscellaneous/youyinzhibo/guest.png"
                      class="img-fluid rounded-circle"
                      alt=""
                    />
                    <span
                      class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"
                    >
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </div>
                </div>

                <div class="d-flex align-items-baseline mb-4">
                  <div class="position-relative avatar">
                    <img
                      src="https://icons.veryicon.com/png/o/miscellaneous/youyinzhibo/guest.png"
                      class="img-fluid rounded-circle"
                      alt=""
                    />
                    <span
                      class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"
                    >
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </div>
                  <div class="pe-2">
                    <div>
                      <div
                        class="card card-text d-inline-block p-2 px-3 m-1"
                      ></div>
                    </div>
                    <div>
                      <div class="small">01:13PM</div>
                    </div>
                  </div>
                </div>

                <div
                  class="d-flex align-items-baseline text-end justify-content-end mb-4"
                >
                  <div class="pe-2">
                    <div>
                      <div class="card card-text d-inline-block p-2 px-3 m-1">
                        Cool
                      </div>
                    </div>
                    <div>
                      <div class="card card-text p-2 px-3 m-1 mb-5">
                        <div class="row align-items-center">
                          <div class="col-1">
                            <a href=""><i class="fas fa-play"></i></a>
                          </div>
                          <div class="col">
                            <div
                              class="progress"
                              style="width: 100px; height: 4px"
                            >
                              <div
                                class="progress-bar bg-primary"
                                role="progressbar"
                                style="width: 35%"
                                aria-valuenow="35"
                                aria-valuemin="0"
                                aria-valuemax="100"
                              ></div>
                            </div>
                          </div>
                          <div class="col-auto">
                            <div class="small fw-bold">0:34</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="position-relative avatar">
                    <img
                      src="https://icons.veryicon.com/png/o/miscellaneous/youyinzhibo/guest.png"
                      class="img-fluid rounded-circle"
                      alt=""
                    />
                    <span
                      class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"
                    >
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </div>
                </div>
              </div>
              <div
                class="card-footer bg-white position-absolute w-100 bottom-0 m-0 p-1"
              >
                <div class="input-group">
                  <div class="input-group-text bg-transparent border-0">
                    <button class="btn btn-light text-secondary">
                      <i class="fas fa-paperclip"></i>
                    </button>
                  </div>
                  <input
                    type="text"
                    class="form-control border-0"
                    placeholder="Escreva sua mensagem..."
                  />
                  <div class="input-group-text bg-transparent border-0">
                    <button class="btn btn-light text-secondary">
                      <i class="fas fa-smile"></i>
                    </button>
                  </div>
                  <div class="input-group-text bg-transparent border-0">
                    <button class="btn btn-light text-secondary">
                      <i class="fas fa-microphone"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >
        <div style="height: 800px; width: 100%">
          <embed
            src="pdf/dd-5e-ficha-de-personagem-automatica-biblioteca-elfica.pdf"
            type="application/pdf"
            width="100%"
            height="100%"
          />
        </div>
      </div>

      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
        <img src="img/Dark Castle.webp" id="radio-img" />

        <div class="descricao">
          <h2>Dark Victorian</h2>
          <i>Chernabog</i>
        </div>

        <div class="duracao">
          <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
          </div>

          <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
          </div>
        </div>

        <div class="player">
          <i class="fas fa-step-backward setas anterior"></i>
          <i class="fas fa-play-circle botao-play"></i>
          <i class="fas fa-pause-circle botao-pause"></i>
          <i class="fas fa-step-forward setas proximo"></i>
        </div>

        <audio id="song" type="audio/mpeg" />
        <script src="main.js"></script>
      </div>
    </div>
    <div class="divider"></div>
  </body>
</html>
